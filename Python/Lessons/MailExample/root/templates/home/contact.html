{% extends 'layouts/base.html' %}

{% block title %}Контакты{% endblock title %}



{% block content %}
    <div class="main-box">
        <h4>Контакты</h4>
        <form id="form-1" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Subject:</label><br>
                <input type="text" name="subject" id="subject" placeholder="Тема сообщения" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" rows="10" placeholder="Текст сообщения" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label><br>
                <input type="email" name="email" id="email" placeholder="E-Mail для обратной связи" required>
            </div>
            <div class="submit-group">
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
            </div>
        </form>
    </div>
{% endblock content %}
