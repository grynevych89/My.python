{% extends 'layouts/base.html' %}

{% block title %}Управление заказами{% endblock title %}


{% block content %}
{% load static %}

<div id="row-checkout">
    <div class="col-75" style="padding: 5px">
        <div class="container-checkout">
            <form action="#">

                <div class="row-checkout">
                    <div class="col-50">
                        <h3>Форма заказа</h3>
                        <label for="fname"><i class="fa fa-user"></i> Полное имя</label>
                        <input type="text" id="fname" name="firstname" placeholder="Иван Васильевич Пупкий">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Адресс</label>
                        <input type="text" id="adr" name="address" placeholder="Ул. Евгения Онегина 13, кв 48">
                        <label for="city"><i class="fa fa-institution"></i> Город</label>
                        <input type="text" id="city" name="city" placeholder="Город">

                        <div class="row-checkout">
                            <div class="col-50">
                                <label for="state">Область</label>
                                <input type="text" id="state" name="state" placeholder="Одесская обл.">
                            </div>
                            <div class="col-50">
                                <label for="zip"> Почтовый индекс</label>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Оплата</h3>
                        <label for="fname">Введите номер карты</label>
                        <div class="icon-container-checkout">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Имя на карте:</label>
                        <input type="text" id="cname" name="cardname" placeholder="Василий">
                        <label for="ccnum">Номер карты:</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Перейти к оплате" class="btn btn-success">
            </form>
        </div>
    </div>

    <div class="col-25" style="padding:5px">
        <div class="container-checkout">
                <h4>Заказ <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4 шт</b></span>
                </h4>
                <p><a href="#">Первый товар</a> <span class="price">1239 грн</span></p>
                <p><a href="#">Второй товар</a> <span class="price">5666 грн</span></p>
                <p><a href="#">Третий товар</a> <span class="price">9999 грн</span></p>
                <p><a href="#">Четвертый товар</a> <span class="price">32560 грн</span></p>
                <hr>
                <p>Итого <span class="price" style="color:black"><b>49464 грн</b></span></p>
            </div>
    </div>
</div>

<style>
* {
  box-sizing: border-box;
}

.row-checkout {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container-checkout {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}


</style>

{% endblock content %}
